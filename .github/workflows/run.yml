name: ðŸš€ Run Tree

on:
  push:
    branches:
      - main

jobs:
  upload-artifact:
    name: ðŸ“¦ Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸš€ Upload main.py
        uses: actions/upload-artifact@v3
        with:
          name: main.py
          path: main.py
          if-no-files-found: error
          retention-days: 1
          compression-level: 9
          overwrite: true

  run:
    name: ðŸš€ Run
    runs-on: ubuntu-latest
    needs: upload-artifact
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Run main.py
        run: |
          python3 main.py
