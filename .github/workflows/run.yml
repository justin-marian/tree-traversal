name: ðŸš€ Run Tree

on:
  pull_request:
    branches:
      - main

jobs:
  upload-artifact:
    name: ðŸ“¦ Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸš€ Upload main.py
        uses: actions/upload-artifact@v3
        with:
          name: main.py
          path: main.py
          if-no-files-found: error
          retention-days: 1
          compression-level: 9
          overwrite: true

  run:
    name: ðŸš€ Run
    runs-on: ubuntu-latest
    needs: upload-artifact
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Run main.py
        run: |
          python3 main.py

  doxygen:
    name: ðŸ“„ Generate Doxygen Documentation
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'create'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸš€ Generate Documentation
        run: |
          doxygen Doxyfile
          
      - name: ðŸš€ Upload Documentation Artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: ./docs
          retention-days: 1
          compression-level: 9
          overwrite: true
